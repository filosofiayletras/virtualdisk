<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
				html, body
				{
					background-color: #2196F3;
					height: 98%;
					overflow: hidden;
				}
				
				#lista
				{
					width: 100%;
					list-style-type: none;
					padding: 0 0 0 10%;
					margin: 0;
				}
				
				#lista li
				{
					background-color: #BBDEFB;
					padding: 15px;
					margin: 2px 0;
					border: 5px solid white; 
					box-shadow: 
					inset 0 0 8px  rgba(0,0,0,0.1),
					0 0 16px rgba(0,0,0,0.1); 
				}
				
				#lista li:hover
				{
					background-color: #E3F2FD;
				}
				
				#lista li a:link, #lista li a:visited
				{
					text-decoration: none;
					color: black;
					font-weight: bold;
				}
				
				#lista li a:hover
				{
					font-weight: bold;
				}
				
				#lista li span
				{
					vertical-align:middle;
				}
				
				.size
				{
					background-color: #795548;
					border-radius: 5px;
					margin-left: 25px;
					padding: 5px;
					color: white;
					font-size: 9px;
					font-weight: normal;
					vertical-align: middle;
				}
				
				.size::after
				{
					content: " bytes";
				}
				
				#izda
				{
					float: left;
					width: 35%;
					vertical-align: middle;
					text-align: center;
					position: fixed;
					height: 98%;
					border-right: 2px solid white;
				}
				
				#izda img
				{
					display: inline;
					margin: auto;
					text-align: center;
					vertical-align: middle;
					width: 45%;
				}
				
				#dcha
				{
					float: right;
					width: 45%;
					margin-right: 15%;
					height: 100%;
				}
				
				#footer
				{
					clear: both;
				}

				/* Spinner */
				.spinner {
				  width: 100px;
				  height: 100px;
				  background-color: white;

				  margin: 100px auto;
				  -webkit-animation: rotateplane 1.2s infinite ease-in-out;
				  animation: rotateplane 1.2s infinite ease-in-out;
				}

				@-webkit-keyframes rotateplane {
				  0% { -webkit-transform: perspective(120px) }
				  50% { -webkit-transform: perspective(120px) rotateY(180deg) }
				  100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
				}

				@keyframes rotateplane {
				  0% { 
					transform: perspective(120px) rotateX(0deg) rotateY(0deg);
					-webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg) 
				  } 50% { 
					transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
					-webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg) 
				  } 100% { 
					transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
					-webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
				  }
				}

		<script language="javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script language="javascript">
			var borrar = function(a)
			{
				$.ajax(
				{
					url: a.href,
					success: function(elementos)
					{
						$(a).parent().hide("normal");
					}
				});
				
				return false;
			};
			
			$(function()
			{
				$.getJSON("/get_list", function(elementos)
				{
					var lista = "";
					
					for (var i = 0; i < elementos.length; ++i)
					{
						lista += "<li id=\"" + elementos[i].id
							  +  "\"><a href=\""
							  +  elementos[i].link
							  +  "\">"
							  +  elementos[i].filename
							  +  "<span class=\"size\">"
							  +  elementos[i].size
							  +  "</span></a>"
							  +  "<a href=\"" + elementos[i].remove_link
							  +  "\" class=\"papelera\" "
							  +  "onclick=\"borrar(this); return false;\""
							  +  ">&nbsp;</a></li>";
					}
					
					$(".spinner").remove();
					$("#izda").css("display", "block");
					$("#dcha").css("display", "block");
					$("body").css("overflow", "auto");
					$("#lista").html(lista);
				});
			});
		</script>
	</head>
	<body>
		<div class="spinner"></div>
		<div id="izda" style="display:none;">
			<img src="http://www.apfelwerk.de/htdocs/wordpress/wp-content/uploads/2012/08/dropbox.png" alt="Dropbox logo" />
		</div>
		<div id="dcha" style="display:none;">
			<ul id="lista">
			</ul>
		</div>
		<div id="footer"></div>
	</body>
